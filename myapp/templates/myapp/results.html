{% load static %}
<title>Welcome</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="{% static 'myapp/css/index.css' %}">
<script src = "{% static 'myapp/js/home.js' %}"></script>

<ul>
<legend><h1>Results</h1></legend>
{% for choice in question.choice_set.all %}
    <li style="font-size: 16px;">{{ choice.choice_text }} -- {{ choice.votes }} vote{{ choice.votes|pluralize }}</li>
{% endfor %}
</ul>

<div><a style="font-size: 14px; color: white;" href="{% url 'myapp:detail' question.id %}">Vote again?</a></div>
<br>
<div><a style="font-size: 14px; color: white;" href="{% url 'myapp:index' %}">Reselect the question</a></div>
