<header class="site-header" role="banner">

    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: black;">
        <div class="container-xl">
            <a class="navbar-brand" href="/" >
                <span class="material-symbols-outlined" style="color: #FF770F; font-size:32px;">home</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarText" style="text-align: right;">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item"><a href="/" class="nav-link" style="color: #FF770f; font-weight: bold;">Home</a></li>
                    <li class="nav-item"><a href="#" class="nav-link px-2 text-white">Features</a></li>
                    <li class="nav-item"><a href="#" class="nav-link px-2 text-white">About</a></li>
                    <li class="nav-item dropdown">

                            More
                        </a>
                        <ul class="dropdown-menu dropdown-menu-dark">

                            <li><a class="dropdown-item text-white" href="#">Action2</a></li>
                            <li><a class="dropdown-item text-white" href="#">Action3</a></li>
                        </ul>
                    </li>
                </ul>

            <span class="material-symbols-outlined" style="color: whitesmoke;">search</span>

                <input type="search" class="form-control form-control-dark text-bg-dark" placeholder="Search..." aria-label="Search">
            </form>

            <div class="text-end">
                {% if user.is_authenticated %}
                    <a class="btn btn-warning" href="#">Welcome, {{user.username}}</a>
                    <a class="btn btn-outline-light me-2" href="/logout">Logout</a>

                    <a class="btn btn-warning" href="/register">Register</a>
